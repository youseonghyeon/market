<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header::header"></head>
<body>
<nav th:replace="fragments/nav::main-nav"></nav>
<div class="container" th:object="${profileForm}">
    <div class="mt-3"></div>
    <form th:action="@{/profile/edit}" method="post">
        <h3>프로필 수정</h3>
        <div>
            <span>별명: </span>
            <input type="text" th:field="*{nickname}">
        </div>

        <div class="mt-3"></div>
        <h3>연락처 및 알림</h3>
        <div>
            <span>전화번호: </span>
            <input type="text" th:field="*{phone}">
        </div>
        <div>
            <span>이메일: </span>
            <input type="text" th:field="*{email}">
        </div>
        <button type="submit" class="btn btn-primary" >저장</button>
    </form>
</div>
</body>
</html>
