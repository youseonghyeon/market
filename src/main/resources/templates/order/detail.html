<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header::header"></head>
<body>
<nav th:replace="fragments/nav::main-nav"></nav>
<div class="container" th:object="${order}">
    <div th:if="${message}">
        <p th:text="${message}">redirectflashattributes</p>
    </div>
    <h3>주문 상세</h3>
    <div>
        <span th:text="*{getOrderDate()}">2022.2.2</span>
        <span th:text="*{'주문번호' + getId()}">000</span>
    </div>


    <div>
        <span>주문 상태 :</span>
        <span th:text="*{getOrderStatusKo()}">000</span>
    </div>

    <!--    <div>-->
    <!--        <span>결제 방식 :</span>-->
    <!--        <span th:text="*{paymentMethod}">000</span>-->
    <!--    </div>-->


    <div class="mt-4">
        <div>정보</div>
        <table>
            <tr>
                <td>받는사람</td>
                <td th:text="*{getBuyerName()}"></td>
            </tr>
            <tr>
                <td>연락처</td>
                <td th:text="*{getBuyerPhone()}"></td>
            </tr>
            <tr>
                <td>받는 주소</td>
                <td th:text="*{getDestinationAddress() + getDestinationAddressDetail()}"></td>
            </tr>
            <tr>
                <td>배송 요청사항</td>
                <td th:text="*{getShippingRequests()}"></td>
            </tr>
        </table>
    </div>

</div>
</body>
</html>
