<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header::header"></head>
<body>
<nav th:replace="fragments/nav::main-nav"></nav>
<div class="container" th:object="${order}">
    <div th:if="${message}">
        <p th:text="${message}">redirectflashattributes</p>
    </div>
    <h3>주문 상세</h3>
    <div>
        <span>주문 번호 :</span>
        <span th:text="*{id}">000</span>
    </div>

    <div>
        <span>주문 일시 :</span>
        <span th:text="*{orderDateTime}">000</span>
    </div>

    <div>
        <span>주문 상태 :</span>
        <span th:text="*{orderStatus}">000</span>
    </div>

    <div>
        <span>결제 방식 :</span>
        <span th:text="*{paymentMethod}">000</span>
    </div>

    <div>
        <span>주문 요청사항 :</span>
        <span th:text="*{shippingRequests}">000</span>
    </div>

    <div>
        <span>배송 요금 :</span>
        <span th:text="*{shippingFee}">000</span>
    </div>

</div>
</body>
</html>
