<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header::header"></head>
<body>
<nav th:replace="fragments/nav::main-nav"></nav>


<div class="container d-flex justify-content-center">
    <div style="width:700px; margin-top: 30px;">
        <form class="form-horizontal" th:action="@{/sign-up}" th:object="${signupForm}" method="post">

            <div class="form-group">
                <label class="col-sm-2 control-label">아이디</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control input-large" th:field="*{loginId}" placeholder="ID"
                           required>
                </div>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('loginId')}"
                       th:errors="*{loginId}"></small>
            </div>

            <div class="mt-3"></div>

            <div class="form-group">
                <label class="col-sm-2 control-label">비밀번호</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control input-large" th:field="*{password}"
                           placeholder="Password" data-minlength="6" required>
                </div>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}"
                       th:errors="*{password}"></small>
            </div>

            <div class="mt-3"></div>

            <div class="form-group">
                <label class="col-sm-2 control-label">이름</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control input-large" th:field="*{username}" placeholder="Name"
                           required>
                </div>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('username')}"
                       th:errors="*{username}"></small>
            </div>

            <div class="mt-3"></div>

            <div class="form-group">
                <label class="col-sm-2 control-label">전화번호</label>
                <div class="col-sm-10">
                    <input type="tel" class="form-control input-large" th:field="*{phone}" placeholder="Phone"
                           required>
                </div>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('phone')}"
                       th:errors="*{phone}"></small>
            </div>

            <div class="mt-3"></div>

            <div class="form-group">
                <label class="col-sm-2 control-label">이메일</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control input-large" th:field="*{email}" placeholder="Email">
                </div>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}"
                       th:errors="*{email}"></small>
            </div>

            <div class="mt-3"></div>

            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-10">
                    <button type="Submit" class="btn btn-outline-primary btn-lg">가입하기</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
