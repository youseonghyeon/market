<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header::header">
</head>
<body>
<nav th:replace="fragments/nav::main-nav"></nav>

<div class="d-flex justify-content-center" style="margin-top: 130px;">
    <div class="border border-dark pt-4" style="padding: 40px;">
        <h4 class="w-100 text-center font-title">find-password</h4>
        <div th:text="${message}">메시지</div>

        <form th:action="@{/help/modify/password}" th:method="post">
            <input type="hidden" name="loginId" th:value="${loginId}">
            <input type="hidden" name="token" th:value="${token}">
            <div>새로운 비밀번호</div>
            <input class="form-control" style="width: 350px;" type="password" name="new-password"
                   placeholder="새로운 비밀번호">
            <div>비밀번호 확인</div>
            <input class="form-control" style="width: 350px;" type="password" name="new-password-check"
                   placeholder="새로운 비밀번호">
            <button type="submit" class="btn btn-primary">변경</button>
        </form>

    </div>
</div>
</body>
</html>
