<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header::header"></head>
<script th:inline="javascript">
    function messageClose() {
        document.getElementById("notification").hidden = true
    }
</script>
<body>
<nav th:replace="fragments/nav::main-nav"></nav>
<div class="container" th:object="${account}">

    <div id="notification" th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3" role="alert">
        <span th:text="${message}">완료</span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span onclick="messageClose()" aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="d-flex justify-content-center align-items-center" style="height: 200px;">
        <div class="d-flex position-relative flex-column align-items-center">
            <div class="border border-gray" style="border-radius: 140px; width: 120px; height: 120px;">

<!--                사진 위치-->
            </div>
            <div class="position-relative" style="bottom: 20px;">
                <span style="font-size: 20px;" th:text="*{nickname}">별명</span>
                <a href="#">
                    <span class="material-icons-outlined md-18">settings</span>
                </a>
            </div>
        </div>

    </div>

    <div class="container border border-gray">
        <div class="container mt-4">
            <h4>회원정보 수정</h4>
            <table class="table" style="width: 500px;">
                <tbody>
                <tr>
                    <td style="width: 150px;">이메일</td>
                    <td th:text="*{email}"></td>
                </tr>
                <tr>
                    <td>이름</td>
                    <td th:text="*{username}"></td>
                </tr>

                <tr>
                    <td>전화번호</td>
                    <td th:text="*{phone}"></td>
                </tr>
                </tbody>
            </table>
            <button class="btn btn-primary" th:onclick="|location.href='@{/profile/edit}'|">프로필 수정하기</button>
        </div>


        <div class="container mt-4 ">
            <div>
                <h4>배송지 관리</h4>
                <table class="table" style="width: 500px;">
                    <tbody class="">
                    <tr>
                        <td style="width: 150px;">주소</td>
                        <td th:text="*{roadAddress}"></td>
                    </tr>
                    <tr>
                        <td>상세주소</td>
                        <td th:text="*{addressDetail}"></td>
                    </tr>
                    </tbody>
                </table>

                <div>
                    <button class="btn btn-primary" th:onclick="|location.href='@{/profile/address}'|">배송지 등록</button>
                </div>
            </div>
        </div>


        <div class="container mt-4 ">
            <div>
                <div>
                    <a class="btn btn-primary" th:href="@{/profile/zone}">관심지역 등록</a>
                </div>
            </div>
            <div>
                <div>
                    <a class="btn btn-primary" th:href="@{/profile/tag}">관심태그 추가</a>
                </div>
            </div>
        </div>

        <div class="container mt-4 ">
            <div>
                <button class="btn btn-info" th:onclick="|location.href='@{/password}'|">비밀번호 변경</button>
            </div>
            <div>
                <button class="btn btn-danger">회원 탈퇴</button>
            </div>
        </div>
    </div>

</div>
<div th:replace="fragments/footer::footer"></div>
</body>
</html>
