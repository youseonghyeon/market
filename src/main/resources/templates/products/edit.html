<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header::header"></head>
<body>
<nav th:replace="fragments/nav::main-nav"></nav>
<div class="container">
    <h2>상품수정 폼</h2>
    <div th:object="${itemForm}">
        <form th:action="@{/product/modify}" method="post">

            <input type="hidden" th:field="*{id}">

            <div class="mt-3">상품 이름</div>
            <input type="text" class="form-control" th:field="*{name}" placeholder="상품 이름">


            <div class="mt-3">상품 가격</div>
            <input type="number" class="form-control" th:field="*{price}" placeholder="가격">


            <div class="mt-3">미리보기 이미지</div>
            <input type="text" class="form-control" th:field="*{coverPhoto}" placeholder="배경 이미지">


            <div class="mt-3">상세 이미지</div>
            <input type="text" class="form-control" th:field="*{photo}" placeholder="상세 이미지">


            <div class="mt-3">상품 설명</div>
            <textarea type="text" class="form-control" th:field="*{description}" placeholder="상세 이미지"></textarea>

            태그 추가 input

            <div>
                <input type="checkbox" th:field="*{post}">
                <label>택배배송</label>

                <input type="checkbox" th:field="*{direct}">
                <label>직거래</label>
            </div>

            <button type="submit" class="btn btn-primary mt-3">수정</button>
        </form>
        <form th:action="@{/product/tag}" th:method="post">
            <input type="hidden" name="itemId" th:value="${itemForm.getId()}">
            <input type="text" name="tag">
            <button type="submit">임시 태그 추가</button>
        </form>
        <div th:each="tag : ${tagList}">
            <div th:text="${tag.getTitle()}">tag</div>
        </div>
    </div>
</div>
</body>
</html>
