<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header::header"></head>
<script th:inline="javascript">
    const log = () => {
        const input = document.getElementById("tag-input");
        const tag = input.value.trim();
        let duple = document.getElementById(tag);

        if (tag.length < 2 || duple != null || !(/^[0-9|ㄱ-ㅎ|가-힣a-zA-Z]+$/).test(tag)) {
            return
        }
        let str = ""
        input.value = ""
        str += "<label id='" + tag + "' class='badge main-color-bg position-relative shadow-sm hover-shadow' style='margin-right: 4px; padding-right: 20px;'> # " + tag
        str += "<span onclick='deleteTag(" + tag + ")' class='material-icons position-absolute' style='font-size: 14px; color: black; bottom: 4px; right: 3px;'>close</span>"
        str += "<input type='checkbox' name='tags' value='" + tag + "' style='display: none' checked>"
        str += "</label>"
        $("#tag-area").append(str)
    }

    const deleteTag = (elem) => {
        let tag = document.getElementById(elem.id);
        tag.remove();
    }

    const addOptionContent = (optionNum) => {
        $("#option-container" + optionNum)
            .append('<input class="form-control" style="width:190px;" type="text" name="option' + optionNum + '" placeholder="content">')
    }
</script>
<body>
<nav th:replace="fragments/nav::admin-nav"></nav>
<div class="container" style="padding-right: 200px; padding-left: 200px;">
    <div th:object="${itemForm}" class=" mt-5">
        <h2 class="m-0">상품등록</h2>
        <form th:action="@{/product/enroll}" method="post" onkeydown="return event.key != 'Enter';"
              enctype="multipart/form-data">


            <div class="mt-3">
                <span>상품 이름</span>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('name')}"
                       th:errors="*{name}"></small>
            </div>
            <input type="text" class="form-control w-100" th:field="*{name}" placeholder="상품 이름">

            <input id="tag-input" list="datalistOptions" type="text" onkeydown="if(event.keyCode === 13) log()" class="form-control w-100 mt-1"
                   placeholder="Tags.">
            <datalist id="datalistOptions">
                <option th:each="tag : ${whiteList}" th:value="${tag.getTitle()}"></option>
            </datalist>
            <div id="tag-area" class="mt-2" style="min-height: 10px;"></div>

            <div>
                <div>
                    <div>옵션 추가1</div>
                    <div>
                        <span>필수</span>
                        <input type="checkbox" name="required1">
                    </div>
                </div>
                <div class="d-flex aic">
                    <div id="option-container1" class="d-flex aic">
                        <input class="form-control" style="width:190px;" type="text" th:field="*{option1}"
                               placeholder="title.">
                        <input class="form-control" style="width:190px;" type="text" th:field="*{option1}"
                               placeholder="content">
                        <input class="form-control" style="width:190px;" type="text" th:field="*{option1}"
                               placeholder="content">
                        <input class="form-control" style="width:190px;" type="text" th:field="*{option1}"
                               placeholder="content">
                    </div>
                    <button type="button" onclick="addOptionContent(1)">
                        <div>+</div>
                    </button>
                </div>
                <div>
                    <div>옵션 추가2</div>
                    <span>필수</span>
                    <input type="checkbox" name="required2">
                </div>
                <div class="d-flex aic">
                    <div id="option-container2" class="d-flex aic">
                        <input class="form-control" style="width:190px;" type="text" th:field="*{option2}"
                               placeholder="title.">
                        <input class="form-control" style="width:190px;" type="text" th:field="*{option2}"
                               placeholder="content">
                        <input class="form-control" style="width:190px;" type="text" th:field="*{option2}"
                               placeholder="content">
                        <input class="form-control" style="width:190px;" type="text" th:field="*{option2}"
                               placeholder="content">
                    </div>
                    <button type="button" onclick="addOptionContent(2)">
                        <div>+</div>
                    </button>
                </div>
                <div>
                    <div>옵션 추가3</div>
                    <span>필수</span>
                    <input type="checkbox" name="required3">
                </div>
                <div class="d-flex aic">
                    <div id="option-container3" class="d-flex aic">
                        <input class="form-control" style="width:190px;" type="text" th:field="*{option3}"
                               placeholder="title.">
                        <input class="form-control" style="width:190px;" type="text" th:field="*{option3}"
                               placeholder="content">
                        <input class="form-control" style="width:190px;" type="text" th:field="*{option3}"
                               placeholder="content">
                        <input class="form-control" style="width:190px;" type="text" th:field="*{option3}"
                               placeholder="content">
                    </div>
                    <button type="button" onclick="addOptionContent(3)">
                        <div>+</div>
                    </button>
                </div>
            </div>

            <div class="mt-3">수량</div>
            <input type="number" class="form-control w-100" th:field="*{quantity}" placeholder="수량">
            <small class="form-text text-danger" th:if="${#fields.hasErrors('quantity')}"
                   th:errors="*{quantity}"></small>

            <div class="mt-3">상품 가격</div>
            <input type="number" class="form-control w-100" th:field="*{price}" placeholder="가격">
            <small class="form-text text-danger" th:if="${#fields.hasErrors('price')}"
                   th:errors="*{price}"></small>

            <div class="mt-3">미리보기 이미지</div>
            <input type="file" class="form-control w-100" th:field="*{coverPhoto}" placeholder="배경 이미지">
            <small class="form-text text-danger" th:if="${#fields.hasErrors('coverPhoto')}"
                   th:errors="*{coverPhoto}"></small>

            <div class="mt-3">상세 이미지</div>
            <input type="file" class="form-control w-100" th:field="*{photo}" placeholder="상세 이미지">
            <small class="form-text text-danger" th:if="${#fields.hasErrors('photo')}"
                   th:errors="*{photo}"></small>

            <div class="mt-3">상품 설명(선택)</div>
            <textarea type="text" class="form-control w-100" style="resize: none" th:field="*{description}"
                      placeholder="상품 설명" rows="15"></textarea>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('description')}"
                   th:errors="*{description}"></small>

            <small class="form-text text-danger" th:if="${#fields.hasErrors('errorMessage')}"
                   th:errors="*{errorMessage}"></small>

            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-custom" style="width: 100px;">등록</button>
            </div>
        </form>
    </div>
</div>
<footer th:replace="fragments/footer::footer"></footer>
</body>
</html>
