<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header::header"></head>
<body>
<nav th:replace="fragments/nav::main-nav"></nav>
<div class="container">
    <h2>상품등록 폼</h2>
    <div th:object="${itemForm}">
        <form th:action="@{/products/enroll}" method="post">


            <div class="mt-3">상품 이름</div>
            <input type="text" class="form-control" th:field="*{name}" placeholder="상품 이름">


            <div class="mt-3">상품 가격</div>
            <input type="number" class="form-control" th:field="*{price}" placeholder="가격">


            <div class="mt-3">미리보기 이미지</div>
            <input type="text" class="form-control" th:field="*{coverPhoto}" placeholder="배경 이미지">


            <div class="mt-3">상세 이미지</div>
            <input type="text" class="form-control" th:field="*{photo}" placeholder="상세 이미지">


            <div class="mt-3">상품 설명</div>
            <input type="text" class="form-control" th:field="*{description}" placeholder="상세 이미지">

            태그 추가 input

            <div>
                <input type="checkbox" name="post" value="true">
                <label>택배배송</label>
                <input type="checkbox" name="direct" value="true">
                <label>직거래</label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">등록</button>
        </form>
    </div>
</div>
</body>
</html>
