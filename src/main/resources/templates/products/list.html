<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header::header"></head>
<script th:inline="javascript">
    function show() {
        console.log([[${itemPage.getPageable}]])
    }
</script>
<body>
<nav th:replace="fragments/nav::main-nav"></nav>
<div>
    <div th:if="${itemPage.hasPrevious()}">
        <a th:href="${itemPage.hasPrevious()} ? @{/products/list(page=${itemPage.number} - 1)} : '#'">이전 페이지</a>
    </div>
    <div th:if="${itemPage.hasNext()}">
        <a th:href="${itemPage.hasNext()} ? @{/products/list(page=${itemPage.number} + 1)} : '#'">다음 페이지</a>
    </div>
    <button onclick="show()">페이징 로그</button>

</div>
<div class="container-xl">
    <div class="row mt-3">
        <h3 class="col">상품 목록</h3>
        <select class="col-2">
            <option value="recent">최신순</option>
            <option value="popular">평점순</option>
        </select>
        <button>검색</button>
        <a class="btn btn-primary" th:href="@{/products/enroll}">상품 등록</a>
    </div>
    <div class="row border border-dark mt-3">
        <div class="col-2">
            <span>태그 목록</span>
            <div th:each="tag : ${tagList}">
                <button class="badge" th:onclick="|location.href='@{/products/list(tag=${tag.getTitle()})}'|"
                        th:text="${tag.getTitle()}">태그
                </button>
            </div>
        </div>
        <div class="col row row-cols-4">
            <div class="col border border-dark container" th:each="item : ${itemList}">
                <a style="margin: 1px;" th:href="@{/deal/{itemId}(itemId = ${item.getId()})}">
                    <div class="border border-danger" style="height: 150px;">이미지 영역</div>
                    <div>
                        상품명 :
                        <span th:text="${item.getName()}"></span>
                    </div>
                    <div>
                        가격 :
                        <span th:text="${item.getPrice()}"></span>
                    </div>
                    <div>
                        등록일자 :
                        <span th:text="${#temporals.format(item.enrolledDateTime , 'yyyy-MM-dd')}"></span>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
<footer th:replace="fragments/footer::footer"></footer>
</body>
</html>
