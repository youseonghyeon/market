<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header::header"></head>
<body>
<nav th:replace="fragments/nav::main-nav"></nav>
<div class="container-xl">
    <div class="row mt-3">
        <h3 class="col">상품 목록</h3>
        <select class="col-2">
            <option value="추천순">추천순</option>
            <option value="추천순">평점순</option>
            <!--            <a th:href="@{/products/list(order='popular')}">인기순</a>-->
            <!--            <a th:href="@{/products/list(order='recent')}">최신순</a>-->
        </select>
        <a class="btn btn-primary" th:href="@{/products/enroll}">상품 등록</a>
    </div>
    <div class="row border border-dark mt-3">
        <div class="col-2">
            <span>태그 목록</span>
            <div th:each="tag : ${tagList}">
                <button class="badge" th:onclick="|location.href='@{/products/list(tag=${tag.getTitle()})}'|"
                        th:text="${tag.getTitle()}">태그
                </button>
            </div>
        </div>
        <div class="col row row-cols-4">
            <div class="col border border-dark container" th:each="item : ${itemList}">
                <a th:href="@{/deal/{itemId}(itemId = ${item.getId()})}">
                    <div style="height: 150px;">이미지</div>
                    <div>
                        상품명 :
                        <span th:text="${item.getName()}"></span>
                    </div>
                    <div>
                        가격 :
                        <span th:text="${item.getPrice()}"></span>
                    </div>
                    <div>
                        등록일자 :
                        <span th:text="${#temporals.format(item.enrolledDateTime , 'yyyy-MM-dd')}"></span>
                    </div>
                </a>
            </div>
        </div>
    </div>

</div>
</body>
</html>
