<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header::header"></head>
<script th:inline="javascript">
    function show() {
        console.log([[${itemPage.getPageable}]])
    }
</script>
<body>
<nav th:replace="fragments/nav::main-nav"></nav>
<div>
    <div th:if="${itemPage.hasPrevious()}">
        <a th:href="${itemPage.hasPrevious()} ? @{/product/list(page=${itemPage.number} - 1)} : '#'">이전 페이지</a>
    </div>
    <div th:if="${itemPage.hasNext()}">
        <a th:href="${itemPage.hasNext()} ? @{/product/list(page=${itemPage.number} + 1)} : '#'">다음 페이지</a>
    </div>
    <a th:href="@{/product/list(order='recent')}">최신순</a>
    <a th:href="@{/product/list(order='popular')}">평점순</a>
    <button onclick="show()">페이징 로그</button>
</div>
<div class="container mt-3">
    <div style="display: flex; justify-content: space-between">
        <h3>상품 목록</h3>
        <div>
            <div style="display: flex; justify-content: space-between;">
                <input class="form-check-input" type="radio" id="sorter-latestAsc" name="sorter">
                <label for="sorter-latestAsc">최신순</label>
                <input class="form-check-input" type="radio" id="sorter-popularDesc" name="sorter">
                <label for="sorter-latestAsc">평점순</label>
                <a class="btn btn-primary" th:href="@{/product/enroll}">상품 등록</a>
            </div>
        </div>
    </div>
    <div class="row border border-dark mt-3">
        <div class="col-2" style="border-right: black 1px solid">
            <span>태그 목록</span>
            <div th:each="tag : ${tagList}">
                <button class="badge" th:onclick="|location.href='@{/product/list(tag=${tag.getTitle()})}'|"
                        th:text="${tag.getTitle()}">태그
                </button>
            </div>
        </div>



        <ul th:if="${!itemList.isEmpty()}" class="col-10 row row-cols-4" style="min-height: 600px;">
            <li class="col border border-dark" style="height: 280px;" th:each="item : ${itemList}">
                <a style="margin: 1px;" th:href="@{/product/{itemId}(itemId = ${item.getId()})}">
                    <div class="border border-danger" style="height: 150px;">이미지 영역</div>
                    <div>
                        상품명 :
                        <span th:text="${item.getName()}"></span>
                    </div>
                    <div>
                        가격 :
                        <span th:text="${item.getPrice()}"></span>
                    </div>
                    <div>
                        등록일자 :
                        <span th:text="${item.getBetweenDate()}"></span>
                    </div>
                </a>
            </li>
        </ul>

        <div class="col-10 d-flex justify-content-center align-items-center" th:if="${itemList.isEmpty()}" style="min-height: 600px;">
            <div class="border border-dark w-25 h-25" >
                찾으시는 상품이 없습니다.(사진으로 대체)
            </div>
        </div>



    </div>
</div>
<footer th:replace="fragments/footer::footer"></footer>
</body>
</html>
