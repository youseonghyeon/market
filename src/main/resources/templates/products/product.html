<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header::header"></head>
<link rel="stylesheet" th:href="@{/css/starpoint.css}">
<script th:inline="javascript">
    const favoriteToggle = () => {
        const itemId = [[${item.getId()}]]
        $.ajax({
            url: "/favorite/toggle",
            method: "POST",
            data: {
                itemId: itemId
            },
            beforeSend: function (xhr) {
                xhr.setRequestHeader(getCsrfHeader(), getCsrfToken())
            }
        }).done(function (result, status, responseObj) {
            let btn = document.getElementById("favorite-btn")
            if (result === "add") {
                btn.style.borderColor = '#DB0A1F'
                btn.style.color = '#DB0A1F'
            } else if (result === "delete") {
                btn.style.borderColor = '#2d2d2d'
                btn.style.color = '#2d2d2d'
            }
        })
    }

    const addCart = () => {
        const itemId = [[${item.getId()}]];
        const quantity = $('#quantity').val();
        const optionTitleIds = [[${optionTitleIds}]];
        const optionContentIds = optionTitleIds.map(title => $("#optionTitle" + title + " option:selected").val());
        if (optionContentIds.includes("required")) {
            alert("필수 옵션을 선택해주세요.")
        } else {
            $.ajax({
                url: "/cart",
                method: "POST",
                data: {
                    itemId,
                    quantity,
                    optionContentIds
                },
                beforeSend: function (xhr) {
                    xhr.setRequestHeader(getCsrfHeader(), getCsrfToken())
                }

            }).done(function (res, status) {
                alert(res);
            }).fail(function (res) {
                alert("fail");
            })
        }
    }

    const buy = () => {
        let str = [[${item.getId()}]] + ":" + $('#quantity').val();
        // $('#items').val([[${item.getId()}]] + ":" + $('#quantity').val())
        const optionTitleIds = [[${optionTitleIds}]];
        optionTitleIds.map(title => {
             let id = $("#optionTitle" + title + " option:selected").val();
             str += "~" + id;
        });
        console.log(str)
        $("#items").val(str);

        // 옵션 => ~
        $('#buy_submit').submit();
    }

    const addComment = () => {
        const body = {
            itemId: [[${item.getId()}]],
            content: $("#content-input").val(),
            star: getStarPoint(),
        }

        $.ajax({
            url: "/comment",
            method: "POST",
            data: body,
            beforeSend: function (xhr) {
                xhr.setRequestHeader(getCsrfHeader(), getCsrfToken())
            },
        }).done(function (res) {
            console.log(res)
        })
    }

    const getStarPoint = () => {
        let radioGroup = $(".star_radio");
        for (const radio of radioGroup) {
            if (radio.checked) {
                return radio.value
            }
        }
    }


</script>
<body>
<nav th:replace="fragments/nav::main-nav"></nav>
<div class="container bg-white" style="width: 1000px;">
    <div class=" d-flex justify-content-between pt-4" th:object="${item}">

        <div style="width: 360px; height: 360px;"
             class="justify-content-center d-flex align-items-center">
            <img class="w-100" th:src="${item.getCoverPhotoPath()}" alt="미리보기">

        </div>


        <div style="width: 500px;" class="">
            <div class="d-flex justify-content-between">
                <!--                상품 이름-->
                <div>
                    <div class="fs-4" th:text="*{name}">상품명</div>
                    <div th:if="${!commentList.isEmpty()}">
                        <span>★★★★★</span>
                        <span th:text="${#numbers.formatDecimal(item.getStar(),0,1)}"></span>점
                        <span th:text="${commentList.size()}"></span>개 상품평
                    </div>

                </div>

                <button onclick="favoriteToggle()" id="favorite-btn"
                        class="rounded-circle d-flex jcc aic"
                        th:style="'width: 46px; height: 46px; border: solid 2px;' + ${favorite ? 'border-color: #DB0A1F; color: #DB0A1F' : 'border-color: #2d2d2d; color: #2d2d2d'}">
                    <span id="favorite-icon" class="material-icons md-36">favorite_border</span>
                </button>
            </div>

            <div class="d-flex">
                <div th:each="tag : *{tags}" style="margin-right: 4px;">
                    <!-- 태그 목록-->
                    <div class="badge main-color-bg rounded-pill" style="font-size: 11px;"
                         th:text="'# ' + ${tag.getTitle()}">
                        tag
                    </div>
                </div>
            </div>


            <div class="mt-2 price-font-dark">
                <span class="fw-bold" style="font-size: 21px;"
                      th:text="*{#numbers.formatInteger(price, 0, 'COMMA')}"></span>
                <span style="font-size: 18px;">원</span>
            </div>
            <div>
                <span>배송비</span>
                <span class="fw-bold" th:text="${shippingFee}"></span>
                <span>원</span>
            </div>


            <div style="margin-top: 50px;">
                <select th:id="${'optionTitle' + optionTitle.getId()}" class="form-select mb-2"
                        th:each="optionTitle : ${optionTitleList}">
<!--                    <option th:value="${optionTitle.getRequired() ? 'required' : ''}">-->
<!--                        <span th:text="${optionTitle.getTitle()}"></span>-->
<!--                    </option>-->
                    <option th:value="${optionContent.getId()}" name="optionContentIds"
                            th:each="optionContent : ${optionTitle.getOptionContents()}">
                        <span th:value="${optionContent.getId()}" th:text="${optionContent.getContent()}"></span>
                    </option>
                </select>
            </div>

            <form id="buy_submit" th:action="@{/purchase}" th:method="get">
                <input type="hidden" name="items" id="items">
                <div class="d-flex align-items-center">
                    <input th:disabled="${item.getQuantity() == 0}" style="width: 90px;" id="quantity" type="number"
                           class="form-control m-1" value="1">
                    <button th:if="${item.getQuantity() > 0}" type="button" onclick="addCart()"
                            class="btn btn-custom mt-2 w-100 m-1">장바구니 담기
                    </button>
                    <button th:if="${item.getQuantity() > 0}" type="button" onclick="buy()"
                            class="btn btn-custom mt-2 w-100 m-1">바로 구매
                    </button>
                    <button th:unless="${item.getQuantity() > 0}" type="button" disabled
                            class="btn btn-custom mt-2 w-100 m-1">품절
                    </button>
                </div>
            </form>
<!--            <div th:text="*{'재고 ' + getQuantity() + '개 남음'}"></div>-->
        </div>
    </div>


    <div class="border-top border-bottom border-gray p-5 mt-3" style="min-height: 500px;">
        <!--        상품 설명-->
        <!--        <span th:text="${item.getDescription()}"></span>-->
        <img class="w-100" th:src="${item.getPhotoPath()}" alt="상품 사진">
    </div>


    <div>
        <div>상품평</div>
        <div>최신순 | 베스트순</div>
        <div>
            <div>
                <div class="starpoint_wrap">
                    <div class="starpoint_box">
                        <label for="starpoint_1" class="label_star" title="0.5"><span class="blind">0.5점</span></label>
                        <label for="starpoint_2" class="label_star" title="1"><span class="blind">1점</span></label>
                        <label for="starpoint_3" class="label_star" title="1.5"><span class="blind">1.5점</span></label>
                        <label for="starpoint_4" class="label_star" title="2"><span class="blind">2점</span></label>
                        <label for="starpoint_5" class="label_star" title="2.5"><span class="blind">2.5점</span></label>
                        <label for="starpoint_6" class="label_star" title="3"><span class="blind">3점</span></label>
                        <label for="starpoint_7" class="label_star" title="3.5"><span class="blind">3.5점</span></label>
                        <label for="starpoint_8" class="label_star" title="4"><span class="blind">4점</span></label>
                        <label for="starpoint_9" class="label_star" title="4.5"><span class="blind">4.5점</span></label>
                        <label for="starpoint_10" class="label_star" title="5"><span class="blind">5점</span></label>
                        <input type="radio" name="starpoint" id="starpoint_1" class="star_radio" value="0.5">
                        <input type="radio" name="starpoint" id="starpoint_2" class="star_radio" value="1">
                        <input type="radio" name="starpoint" id="starpoint_3" class="star_radio" value="1.5">
                        <input type="radio" name="starpoint" id="starpoint_4" class="star_radio" value="2">
                        <input type="radio" name="starpoint" id="starpoint_5" class="star_radio" value="2.5">
                        <input type="radio" name="starpoint" id="starpoint_6" class="star_radio" value="3">
                        <input type="radio" name="starpoint" id="starpoint_7" class="star_radio" value="3.5">
                        <input type="radio" name="starpoint" id="starpoint_8" class="star_radio" value="4">
                        <input type="radio" name="starpoint" id="starpoint_9" class="star_radio" value="4.5">
                        <input type="radio" name="starpoint" id="starpoint_10" class="star_radio" value="5">
                        <span class="starpoint_bg"></span>
                    </div>
                </div>
            </div>
            <textarea class="form-control" id="content-input"
                      style="resize:none; width: 800px; height: 200px; "></textarea>

            <button class="btn btn-custom" type="button" onclick="addComment()">등록</button>
        </div>
        <div th:each="comment : ${commentList}">
            <div th:text="${comment.getContent()}">내용</div>
        </div>
    </div>
</div>
<footer th:replace="fragments/footer::footer"></footer>
</body>
</html>
