<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header::header"></head>
<body>
<nav th:replace="fragments/nav::main-nav"></nav>
<div class="container">
    <div class="container" th:object="${item}">
        <div>
            <span>상품 번호 :</span>
            <span th:text="*{id}"></span>
        </div>
        <div>
            <span>상품 이름 :</span>
            <span th:text="*{name}"></span>
        </div>
        <div>
            <span>가격 :</span>
            <span th:text="*{price}"></span>
        </div>
        <div>
            <span>등록 일자 :</span>
            <span th:text="*{enrolledDateTime}"></span>
        </div>
        <div>
            <span>상품 이미지(미리보기) :</span>
            <span th:text="*{coverPhoto}"></span>
        </div>
        <div>
            <span>상품 이미지(상세) :</span>
            <span th:text="*{photo}"></span>
        </div>
        <div>
            <span>상품 설명 :</span>
            <span th:text="*{description}"></span>
        </div>
        <div>
            <span>태그(추가 예정)</span>
        </div>
        <form th:action="@{/purchase}" th:method="get">
            <input type="hidden" name="itemId" th:value="*{id}">
            <select class="" name="method">
                <option th:if="*{post}" value="post">택배배송</option>
                <option th:if="*{direct}" value="direct">직거래</option>
            </select>
            <div>
                <button type="submit" class="btn btn-primary">구매하기</button>
            </div>
        </form>
        <div th:if="${errorMassage}">
            <span class="text-danger" th:text="${errorMassage}">flash massage</span>
        </div>
        <!--        <div th:if="*{sold()}">-->
        <!--            <div href="#" class="btn btn-dark" disabled>판매완료</div>-->
        <!--        </div>-->
    </div>
</div>
</body>
</html>
