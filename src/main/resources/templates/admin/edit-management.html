<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header::header"></head>
<nav th:replace="fragments/nav::admin-nav"></nav>
<body>
<div class="container">
    <h3>회원 관리</h3>
    <div>이름 :<span th:text="${account.getUsername()}">홍길동</span></div>
    <div>이메일 :<span th:text="${account.getEmail()}">email@mail.com</span></div>
    <div>권한 :
        <span th:if="${account.getRole()} == 'ROLE_USER'">회원</span>
        <span th:if="${account.getRole()} == 'ROLE_COURIER'">택배사</span>
        <span th:if="${account.getRole()} == 'ROLE_MANAGER'">관리자</span>
        <span th:if="${account.getRole()} == 'ROLE_ADMIN'">어드민</span>
    </div>
    <form th:action="@{/admin/manage/edit}" th:method="post">
        <input type="hidden" name="targetId" th:value="${account.getId()}">
        <div>
            <select class="form-select" name="role">
                <option value="ROLE_USER">회원</option>
                <option value="ROLE_COURIER">택배사</option>
                <option value="ROLE_MANAGER">관리자</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">변경</button>
    </form>
</div>
</body>
</html>
