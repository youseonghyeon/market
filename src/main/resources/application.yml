spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/market
    username: postgres
    password: pass
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 100

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE


app:
  host: testHost
  testname: testName
